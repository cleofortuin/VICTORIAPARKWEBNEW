<!doctype html>
<html lang="af">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Derby 2025 - Galery</title>
<link rel="stylesheet" href="../../assets/css/style.css">

<!-- Gallery Grid Styling -->
<style>
.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 16px;
  margin-top: 24px;
}

.gallery-grid img {
  width: 100%;
  height: 240px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform .2s ease;
}

.gallery-grid img:hover {
  transform: scale(1.03);
}

/* Lightbox */
.lightbox {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.9);
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.lightbox img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 8px;
}

.close-btn {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  color: #fff;
  cursor: pointer;
}

.counter {
  position: absolute;
  bottom: 30px;
  font-size: 18px;
  color: #fff;
}
</style>
</head>
<body>

<header class="header">
  <div class="container">
    <div class="header-top">
      <a href="../../index.html" class="logo-link">
        <img src="../../assets/images/logo.png" class="logo" alt="Logo">
      </a>

      <div class="site-title">
        <h1 class="school-af">Victoriapark Primêr</h1>
        <h2 class="school-en">Victoria Park Primary</h2>
        <p class="tagline">Vonk die potensiaal deur uitnemendheid, waardes en geleenthede.</p>
      </div>

      <div class="logo-spacer"></div>
    </div>
  </div>

  <div class="header-bottom-line"></div>
</header>

<main class="container">
  <h2>Derby 2025</h2>
  <p>Foto's geneem tydens Derby.</p>

  <!-- IMAGE GRID -->
  <div class="gallery-grid">

    <!-- AUTO-LIST IMAGES HERE -->
    <img src="IMG_6075-min.jpg" alt="">
    <img src="IMG_6076-min.jpg" alt="">
    <img src="IMG_6078-min.jpg" alt="">
    <img src="IMG_6079-min.jpg" alt="">
    <img src="IMG_6080-min.jpg" alt="">
    <img src="IMG_6082-min.jpg" alt="">
    <img src="IMG_6085-min.jpg" alt="">
    <img src="IMG_6086-min.jpg" alt="">
    <img src="IMG_6091-min.jpg" alt="">
    <img src="IMG_6097-min.jpg" alt="">
    <img src="IMG_6099-min.jpg" alt="">

    <!-- The ones without -min in the name -->
    <img src="IMG_6103.jpg" alt="">
    <img src="IMG_6112-min.jpg" alt="">
    <img src="IMG_6114-min.jpg" alt="">
    <img src="IMG_6122-min.jpg" alt="">
    <img src="IMG_6123-min.jpg" alt="">
    <img src="IMG_6128-min.jpg" alt="">

  </div>
</main>

<!-- LIGHTBOX POPUP -->
<div class="lightbox" id="lightbox">
  <span class="close-btn" onclick="closeLightbox()">×</span>
  <img id="lightbox-img">
  <div class="counter" id="counter"></div>
</div>

<script>
let images = Array.from(document.querySelectorAll('.gallery-grid img'));
let lightbox = document.getElementById('lightbox');
let lightboxImg = document.getElementById('lightbox-img');
let counter = document.getElementById('counter');

let currentIndex = 0;

// Open image when clicked
images.forEach((img, index) => {
  img.addEventListener('click', () => {
    currentIndex = index;
    showImage();
  });
});

function showImage() {
  lightbox.style.display = 'flex';
  lightboxImg.src = images[currentIndex].src;
  counter.innerText = `${currentIndex + 1} van ${images.length}`;
}

// Next image
function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage();
}

// Previous image
function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage();
}

// Close lightbox
function closeLightbox() {
  lightbox.style.display = 'none';
}

// Click edges of screen
lightbox.addEventListener('click', (e) => {
  let width = window.innerWidth;

  // Click left side -> previous
  if (e.clientX < width * 0.25) {
    prevImage();
  }
  // Click right side -> next
  else if (e.clientX > width * 0.75) {
    nextImage();
  }
  // Click center area -> close
  else {
    closeLightbox();
  }
});

// Keyboard left/right arrows + ESC
document.addEventListener('keydown', (e) => {
  if (lightbox.style.display === 'flex') {
    if (e.key === 'ArrowRight') nextImage();
    if (e.key === 'ArrowLeft') prevImage();
    if (e.key === 'Escape') closeLightbox();
  }
});
</script>


</body>
</html>
